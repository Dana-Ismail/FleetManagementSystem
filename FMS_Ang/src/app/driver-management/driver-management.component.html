<div>
  <h1>Driver Management</h1>
  <button (click)="showAddForm()">Add New Driver</button>

  <div *ngIf="showAddFormFlag">
    <h2>Add New Driver</h2>
    <input type="text" [(ngModel)]="newDriverName" placeholder="Driver Name">
    <input type="text" [(ngModel)]="newPhoneNumber" placeholder="Phone Number">
    <button (click)="addDriver()">Add Driver</button>
  </div>

  <div *ngIf="drivers.length > 0">
    <h2>Drivers</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Phone Number</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let driver of drivers">
          <td>{{ driver.DriverID }}</td>
          <td>{{ driver.DriverName }}</td>
          <td>{{ driver.PhoneNumber }}</td>
          <td>
            <button (click)="showUpdateForm(driver)">Update</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="showUpdateFormFlag">
    <h2>Update Driver</h2>
    <input type="text" [(ngModel)]="selectedDriver.DriverName" placeholder="Driver Name">
    <input type="text" [(ngModel)]="selectedDriver.PhoneNumber" placeholder="Phone Number">
    <button (click)="updateDriver(selectedDriver.DriverID)">Update Driver</button>
  </div>
</div>
